<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NASA Blooms Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        height: 100%;
        width: 100%;
    }
    .legend {
        background: white;
        padding: 8px;
        border-radius: 6px;
        line-height: 1.4em;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        font-size: 12px;
    }
    .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.8;
    }
    .legend div {
        margin-bottom: 4px;
    }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const map = L.map('map').setView([20, 80], 4);

    // Dark basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>, &copy; <a href="https://carto.com/">CARTO</a>'
    }).addTo(map);

    // NASA GIBS WMS overlay
    L.tileLayer.wms("https://gibs.earthdata.nasa.gov/wms/epsg3857/best/wms.cgi", {
        layers: "MODIS_Terra_CorrectedReflectance_TrueColor",
        format: "image/png",
        transparent: true,
        attribution: "NASA GIBS",
        version: "1.3.0",
        styles: "",
        crs: L.CRS.EPSG3857,
        time: new Date().toISOString().split("T")[0]
    }).addTo(map);

    function getColor(intensity) {
        return intensity > 150 ? "#d73027" :
               intensity > 100 ? "#fc8d59" :
               intensity > 50  ? "#fee08b" :
               intensity > 20  ? "#d9ef8b" :
               intensity > 10  ? "#91cf60" :
                                 "#1a9850";
    }

    const bloomData = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "properties": {
                    "intensity": 120,
                    "type": "Algal Bloom",
                    "date": "2025-09-30",
                    "source": "Simulated"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [80.27, 13.08]
                }
            },
            {
                "type": "Feature",
                "properties": {
                    "intensity": 60,
                    "type": "Algal Bloom",
                    "date": "2025-09-28",
                    "source": "Simulated"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [72.88, 19.07]
                }
            },
            {
                "type": "Feature",
                "properties": {
                    "intensity": 180,
                    "type": "Algal Bloom",
                    "date": "2025-09-25",
                    "source": "Simulated"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [88.36, 22.57]
                }
            }
        ]
    };

    L.geoJSON(bloomData, {
        pointToLayer: function(feature, latlng) {
            return L.circleMarker(latlng, {
                radius: Math.max(4, feature.properties.intensity / 20),
                fillColor: getColor(feature.properties.intensity),
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            });
        },
        onEachFeature: function(feature, layer) {
            layer.bindPopup(
                `<b>Bloom Intensity:</b> ${feature.properties.intensity}<br>
                 <b>Type:</b> ${feature.properties.type}<br>
                 <b>Date:</b> ${feature.properties.date}<br>
                 <b>Source:</b> ${feature.properties.source}`
            );
        }
    }).addTo(map);

    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
        const div = L.DomUtil.create("div", "legend");
        const grades = [0, 10, 20, 50, 100, 150];
        for (let i = 0; i < grades.length; i++) {
            div.innerHTML +=
              '<div><i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
              grades[i] + (grades[i + 1] ? "&ndash;" + grades[i + 1] : "+") +
              '</div>';
        }
        return div;
    };
    legend.addTo(map);

    setTimeout(() => { map.invalidateSize(); }, 500); // Force resize
});
</script>
</body>
</html>
